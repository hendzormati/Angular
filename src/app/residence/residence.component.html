<form class="d-flex" role="search" style="margin-bottom: 30px;">
  <input class="form-control me-2" type="text" [(ngModel)]="searchText" name="searchText" placeholder="Search by name">
</form>
<button class="btn btn-danger" (click)="shownumber()">Show number</button>
<h3 >  {{num}}</h3>
<h3>Liste Des RÃ©sidences</h3>
<div class="card-group" style="margin-bottom: 50px;">
  <div class="card text-center" *ngFor="let residence of list()">
    <div class="card-header">{{residence.id}}</div>
    <div class="card-body ">
      <h5 class="card-title">{{residence.name}}</h5>
      <img [src]=residence.image width="200"style="margin-bottom: 20px;"><!-- using the data binging-->
      <div class="btn-group" >
        <button class="btn btn-primary" [routerLink]="['update',residence.id]">Update</button>
        <button class="btn btn-secondary" [routerLink]="['details',residence.id]">Details</button>

        <button class="btn btn-success" (click)="getresidence(residence)">
          <i class= "{{isclicked(residence.id)?'fa-solid fa-heart':'fa-regular fa-heart'}}"></i>
        </button>
        <button class="btn btn-danger" (click)=" delete(residence)">Delete</button>
      </div>
    </div>
    <div class="card-footer text-muted ">  <div class="card-text">{{residence.status}} 
          <!-- i dont like using 3 ifs but this is all i found to not use ngSwitchCase -->
          <span *ngIf="residence.status === 'Disponible'"><i class="fa-solid fa-house-medical-circle-check"></i> </span>  
          <span *ngIf="residence.status === 'Vendu'"><i class="fa-solid fa-house-medical-circle-xmark"></i> </span>
          <span *ngIf="residence.status === 'En Construction'"><i class="fa-solid fa-person-digging"></i> </span>
      </div> </div>
  </div>
</div>
